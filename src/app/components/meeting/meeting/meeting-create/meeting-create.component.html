<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso16.css" /> 

<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .form-group button, .bootstrap-iso form input.form-control, .bootstrap-iso form textarea.form-control, .bootstrap-iso form select.form-control{-webkit-border-radius: 0 !important;-moz-border-radius: 0; border-radius: 0;}.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif; color: #9212fd}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #ffffff !important;} .bootstrap-iso .btn-custom{background: #9212fd} .bootstrap-iso .btn-custom:hover{background: #7e00e9;}.bootstrap-iso .form-control:focus { border-color: #9212fd;  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(146, 18, 253, 0.6); box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(146, 18, 253, 0.6);} .asteriskField{color: red;}.bootstrap-iso form .input-group-addon {color:#555555; background-color: #eeeeee; border-radius: 0px; padding-left:12px}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class=>
    <div class="container-fluid ">
      <h1 class="display-5 fw-bold">Anna  Architectural firm</h1>
      <h1 class="display-5 fw-bold">Client Meeting Schedules</h1>
     
    </div>
  </div>
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group ">
      <label class="control-label " for="date">
        Meeting Start Time
      </label>
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-calendar">
        </i>
       </div>
       <div class="md-form md-outline input-with-post-icon datepicker">
        <input placeholder="Select date" type="date" id="example" class="form-control">
        <label for="example">Meeting End Time</label>
       <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label " for="textarea">
       Meeting Topic
      </label>
      <textarea class="form-control" cols="40" id="textarea" name="textarea" value="Enter Meeting Topic Here !!" rows="3" ></textarea>
     </div>
     <div class="form-group ">
      <label class="control-label " for="subject">
       Number Of People
      </label>
      <input class="form-control" id="subject" name="subject" type="text" value="Enter the number of Participant (Eg 1.2.3 ---10)"/>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-custom btn-lg" name="submit" type="submit">
        Send!
       </button>

       
      </div>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
